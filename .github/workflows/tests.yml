# The original version of this workflow would install Python dependencies, run tests and lint with a variety of Python versions

# This adds to the the original, running coverage test and issuing committing to .github/coverage.json with data required by
# shields.io to dynamically generate a code coverage badge without adding any more dependencies

# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**.py"
      - "pyproject.toml"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=term-missing --cov-report=xml
    - name: Extract coverage and update coverage.json
      if: matrix.python-version == '3.14'
      run: |
        # extract the line-rate coverage value as floating point (ex: 0.8543)
        LINE_RATE=$(grep -oP '(?<=line-rate=")[^"]+' coverage.xml | head -n 1)
        # convert line-rate to integer (ex: 85)
        PERCENT=$(echo "$LINE_RATE * 100 / 1" | bc)
        # badge color
        COLOR="orange"
        if [ "$PERCENT" -ge 90 ]; then
          COLOR="brightgreen";
        elif [ "$PERCENT" -ge 75 ]; then
          COLOR="green";
        elif [ "$PERCENT" -ge 50 ]; then
          COLOR="yellow";
        fi
        # write to .github/coverage.json
        mkdir -p .github
        echo "{\"schemaVersion\": 1, \"label\": \"coverage\", \"message\": \"${PERCENT}%\", \"color\": \"${COLOR}\"}" > .github/coverage.json
    - name: Commit and push badge data
      if: matrix.python-version == '3.14'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .github/coverage.json
        git commit -m "docs: update coverage badge [skip ci]" || exit 0
        git push
